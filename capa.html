<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>METAMORFOSE :: ORDEM PARANORMAL</title>
    <link rel="stylesheet" href="css/style_global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Efeito de iluminação atrás do texto */
        .glow-aura {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(157, 0, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            animation: pulse-aura 8s infinite ease-in-out;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .title {
            font-size: 8rem;
            font-family: 'Impact', sans-serif;
            letter-spacing: 15px;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 20px rgba(157, 0, 255, 0.8);
            position: relative;
            animation: title-entrance 3s ease-out forwards;
        }

        /* O "Glitch" sutil no título */
        .title::after {
            content: "METAMORFOSE";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            color: var(--tech-primary);
            opacity: 0.5;
            z-index: -1;
            animation: glitch-offset 4s infinite linear;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--tech-primary);
            letter-spacing: 10px;
            margin-top: -10px;
            opacity: 0;
            animation: fade-in 2s 2s forwards;
            font-family: 'Courier New', monospace;
        }

        .disclaimer {
            position: absolute;
            bottom: 40px;
            font-size: 0.7rem;
            color: #222;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* ANIMAÇÕES */
        @keyframes title-entrance {
            0% { opacity: 0; transform: scale(0.8); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        @keyframes pulse-aura {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.3); opacity: 0.3; }
        }

        @keyframes glitch-offset {
            0% { transform: translate(0); }
            95% { transform: translate(0); }
            96% { transform: translate(-5px, 2px); filter: hue-rotate(90deg); }
            97% { transform: translate(5px, -2px); }
            98% { transform: translate(-2px, -3px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="glow-aura"></div>

    <div class="container">
        <h1 class="title">METAMORFOSE</h1>
        <div class="subtitle">UMA ONE SHOT DE ORDEM PARANORMAL</div>
    </div>

    <div class="disclaimer">UM OFERECIMENTO DAS INDÚSTRIAS J.</div>

    <script src="js/system_core.js"></script>
</body>
</html>
